<body>
  <!-- Navigation Menu -->
  <div class="navbar">
    <h1>To-Do List</h1>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    
    <form action="">
      <h2>Enter your Daily Tasks</h2>
      
      <input 
      type="text" 
      name="title" 
      id="title" 
      placeholder="Add Task Title" 
      required />

      <textarea 
      name="description" 
      id="description" 
      cols="30" 
      rows="6" 
      placeholder="Add Task Description" 
      required ></textarea>

      <button 
      type="submit">Add Task</button>

    </form>
